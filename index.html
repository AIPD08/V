<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Acceso con Usuario y Contraseña</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>

  <script>
    function validarLogin(event) {
      event.preventDefault();

      const usuario = document.getElementById("usuario").value;
      const clave = document.getElementById("clave").value;
      const errorBox = document.getElementById("error");

      // Usuario y contraseña definidos (puedes cambiar esto)
      const usuarioCorrecto = "diego";
      const claveCorrecta = "1234";

      if (usuario === usuarioCorrecto && clave === claveCorrecta) {
        // Redirige si los datos son correctos
        window.location.href = "index1.htm";
      } else {
        // Muestra mensaje de error
        errorBox.textContent = "Usuario o contraseña incorrectos";
      }
    }
  </script>
</head>
<body>

  <div class="login-box">
    <h2>Iniciar sesión</h2>
    <form onsubmit="validarLogin(event)">
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="clave" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
      <div id="error" class="error"></div>
    </form>
  </div>

</body>
</html>
